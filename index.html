<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link
			rel="stylesheet"
			href="style.css" />
	</head>
	<body>
		<main class="container">
			<article id="current-forecast">
				<h1 class="city">City Name</h1>
				<p class="temp">Temp</p>
				<p class="description">Description</p>
				<p class="min-max-temp">High Low</p>
			</article>
			<article id="hourly-forecast">
				<h1>Hourly Forecast</h1>
				<section class="hourly-container">
					<article>
						<h2 class="time">Now</h2>
						<img
							src=""
							alt=""
							class="icon" />
						icon
						<p class="hourly-temp">Temp</p>
					</article>
				</section>
			</article>
			<article id="five-day-forecast">
				<h1>5 Day Forecast</h1>
				<article>
					<h2>Today</h2>
					<img
						src=""
						alt="" />Icon
					<p>low</p>
					<p>high</p>
				</article>
				<article>
					<h2>Tomorrow</h2>
					<img
						src=""
						alt="" />Icon
					<p>low</p>
					<p>high</p>
				</article>
				<article>
					<h2>Today + 2</h2>
					<img
						src=""
						alt="" />Icon
					<p>low</p>
					<p>high</p>
				</article>
				<article>
					<h2>Today + 3</h2>
					<img
						src=""
						alt="" />Icon
					<p>low</p>
					<p>high</p>
				</article>
				<article>
					<h2>Today + 4</h2>
					<img
						src=""
						alt="" />Icon
					<p>low</p>
					<p>high</p>
				</article>
			</article>
			<article id="feels-like">
				<h1>Feels Like</h1>
				<p class="feels-like-temp">Temp</p>
			</article>
			<article id="humidity">
				<h1>Humidity</h1>
				<p class="humidity-value">value</p>
			</article>
		</main>
		<script src="main.js"></script>
	</body>
</html>
